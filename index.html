<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App - By The Byte Battalion</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>
<body class="text-light" style="background-image: url(./assets/images/sunset-cloud.jpg);">
  <div class="weather-app">
   <div class="container">
    <div style="backdrop-filter: blur(10px);" class="weather-input shadow-lg position-fixed start-0 h-100 w-25 border border-light border-opacity-25">
      <div class="input-group position-relative d-flex ms-3 p-5" style="align-items: center;">
        <input
        type="text"
        class="d-flex border border-0 rounded p-1 ps-5 pe-5"
        id="userLocation"
        style="outline: none; text-transform: capitalize;"
        placeholder="Searching for places..."
        />

        <select class="converter position-absolute border border-0 rounded ms-1" id="converter" style="outline: none;">
          <option>°F</option>
          <option>°C</option>
        </select>

        <i class="fa fa-search m-2 search-btn" style="color: #ff5e00;" onclick="findUserLocation()"></i>
      </div>
      <div class="weatherIcon"></div>
      <div class="position-fixed top-50">
      <h2 class="temperature ms-5 mt-5" style="font-size: 5rem;"></h2>
      <div class="feelsLike ms-5 mt-5"></div>
      <div class="description ms-5"></div>
      <hr class="ms-5" />
      <div class="date ms-5"></div>
      <div class="city ms-5"></div>
      </div>
    </div>

    <div class="weather-output position-fixed start-50 top-50 translate-middle ms-5 mb-5 ps-5 w-50">
      <h1 class="heading shadow-lg p-3 ms-5 bg-secondary bg-opacity-25 border border-light border-opacity-25">Today's Highlights</h1>
      <div class="Highlights d-grid gap-5 shadows-lg p-5 mt-4 ms-5 bg-secondary bg-opacity-25 border border-light border-opacity-25">
        <div class="row">
        <div class="humidity col">
          Humidity
          <i class="fa-solid fa-water"></i>
          <h2 id="HValue"></h2>
        </div>
      

       <div class="wind-speed col">
        Wind Speed
        <i class="fa-solid fa-wind"></i>
        <h2 id="WValue"></h2>
       </div>

       <div class="sunrise col">
          Sunrise
          <i class="fa-solid fa-sun"></i>
          <h2 id="SRValue"></h2>
       </div>
       </div>

       <div class="row">
       <div class="clouds col">
        Clouds
        <i class="fa-solid fa-cloud"></i>
        <h2 id="CValue"></h2>
       </div>
       <div class="pressure col">
        Pressure
        <i class="fa-solid fa-volcano"></i>
        <h2 id="PValue"></h2>
       </div>
       <div class="sunset col">
          Sunset
          <i class="fa-regular fa-sun"></i>
          <h2 id="SSValue"></h2>
        </div>
       </div>
      </div>
      <br />
    </div>
   </div>
 </div>

  <br />
  
  <div class="forecast"></div>
</body>
<script src="./assets/src/main.js"></script>
</html>
