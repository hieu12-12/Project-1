<!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/src/main.js"></script>

  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-input">
      <div class="input-group">
        <input
        type="text"
        id="userLocation"
        placeholder="Searching for places..."
        />

        <select class="converter" id="converter">
          <option>°C</option>
          <option>°F</option>
        </select>

        <i class="fa fa-search"></i>
      </div>
      <div class="weatherIcon"></div>
      <h2 class="temperature"></h2>
      <div class="feelsLike"></div>
      <div class="description"></div>
      <hr />
      <div class="date"></div>
      <div class="city"></div>
    </div>
    <div class="weather-output">
      <h2 class="heading">Today's Highlights</h2>
      <div class="Highlight">
        <div class="humidity">
          Humidity
          <i class="fa-solid fa-water"></i>
          <h1 id="HValue"></h1>
        </div>
      </div>
      <div class="wind-speed">
        Wind Speed
        <i class="fa-solid fa-wind"></i>
        <h1 id="WValue"></h1>
      </div>
      <div class="sun">
        <span>
          <i class="fa-solid fa-sun"></i>
          <p><span id="SRValue"></span>Sunrise</p>
        </span>
        <span>
          <i class="fa-regular fa-sun"></i>
          <p><span id="SSValue"></span>Sunset</p>
        </span>
      </div>
      <div class="clouds">
        Clouds
        <i class="fa-solid fa-cloud"></i>
        <h1 id="CValue"></h1>
      </div>
      <div class="uv-index">
        UV Index
        <i class="fa-solid fa-bacon"></i>
        <h1 id="UVValue"></h1>
      </div>
      <div class="pressure">
        Pressure
        <i class="fa-solid fa-volcon"></i>
        <h1 id="PValue"></h1>
      </div>
      <h2 class="heading">This Week</h2>
    </div>
</div>
  <br />
</body>
<script src="./assets/src/main.js"></script>
</html>
